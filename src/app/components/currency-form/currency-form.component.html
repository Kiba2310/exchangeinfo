<form [formGroup]="form" (ngSubmit)="onSubmit()" class="currency-form">
  <mat-form-field appearance="fill">
    <mat-label>Amount</mat-label>
    <input matInput type="number" formControlName="amount" min="0" step="0.01">
    <mat-error *ngIf="form.get('amount')?.hasError('required')">
      Amount is required
    </mat-error>
    <mat-error *ngIf="form.get('amount')?.hasError('min')">
      Amount must be positive
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>From Currency</mat-label>
    <mat-select formControlName="fromCurrency">
      <mat-option *ngFor="let currency of currencies" [value]="currency">
        {{currency.code}} - {{currency.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('fromCurrency')?.hasError('required')">
      Please select a currency
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>To Currency</mat-label>
    <mat-select formControlName="toCurrency">
      <mat-option *ngFor="let currency of currencies" [value]="currency">
        {{currency.code}} - {{currency.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('toCurrency')?.hasError('required')">
      Please select a currency
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
    Convert
  </button>
</form>
